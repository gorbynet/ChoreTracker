{% extends "layout.html" %} 

{% block body %}
    <h1>{{title}} </h1>

    <div class="container col-6 text-start">
    <form action = "/manageRateAction" method = "POST">
        <div class="form-group">
            <label for="name">Rate</label>
            <input type="text" class="form-control" id="rateId" name="rate" value="{{ rate }}">
        </div>
        <p></p>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form> 
    </div>
    

{% endblock %}

{% block footer %}
<div class="container themed-container text-center">
    <p></p>
    <a href='/' type="button" class="btn btn-light btn-lg">Return to main menu</a>
    
</div>
{% endblock %}
