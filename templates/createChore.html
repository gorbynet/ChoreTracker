{% extends "layout.html" %} 

{% block body %}
    <h1>{{title}} </h1>
    
    <!--
    ##    'name=' + req. 'Test API chore',
    ##    'schedule': '2D',
    ##    'start_date': dt.date.today() + dt.timedelta(days=1),
    ##    'start_time': dt.time(8),
    ##    'window': '6H',
    ##    'repeats': False,
    ##    'active': True
    -->
    <div class="container col-6 text-start">
    <form action = "/createChoreAction" method = "POST">
        <div class="form-group">
            <label for="name">Chore name</label>
            <input type="text" class="form-control" id="choreNameId" name="choreName" placeholder="Chore name">
        </div>

        <div class="form-group">
            <!-- need to validate this input is \d[HWMY]-->
            <label for="schedule">Schedule</label>
            <input type="text" class="form-control" id="scheduleId" name="schedule" placeholder="2D">
        </div>

        <div class="form-group">
            <label for="startDate">Start date</label>
            <input type="date" class="form-control" id="startDateId" name="startDate" placeholder="2023-02-28">
        </div>

        <div class="form-group">
            <label for="startTime"> Start time:</label>
            <input type="time" name="start_time" class= "form-control" placeholder="7">
        </div>

        <div class="form-group">
            <label for="window">Time window for completion</label>
            <input type="text" name="window" class="form-control" placeholder="4H">
        </div>

        <div class="form-group">
            <label for="repeats"> Repeats</label>
            <input type="checkbox" name="repeats" class="form-check-input" checked>
        </div>

        <div class="form-group">
            <label for="active"> Chore active:
            <input type="checkbox" name="active" class="form-check-input" checked>
        </div>

        <!-- This should probably be a drop-down -->
        <div class="form-group">
            <label for="responsible">Person responsible (for non-repeating chores)</label>
            <input type="text" name="responsible" placeholder="Name of person responsible (for non-repeating chores)">
        </div>

        <p></p>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form> 
    </div>
    

{% endblock %}
